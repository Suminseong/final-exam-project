<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WAVEPARK in South Korea</title>
    <link rel="stylesheet" href="font_system.css">
    <link rel="stylesheet" href="color_system.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- fix div -->
    <aside class="aside-left">
        <div class="fixed" id="menu"></div>
        <div class="fixed" id="left-text">
            <p id="left-text-top">W A V E P A R K</p>
            <p id="left-text-bottom">S I H E U N G</p>
        </div>
    </aside>

    <aside class="aside-right">
        <div class="fixed" id="logo"></div>
        <div class="fixed" id="scroll-bar">
            <p>S C R O L L</p>
            <div id="scroll-progress">
                <div id="scroll-progress-current"></div>
            </div>
        </div>
    </aside>
    
    

    <!-- column content section -->
    <section class="content-section" id="section-1">
        <div id="section-1-logo"></div>
        <h1 id="section-1-text-black">수상레저의 중심<br>웨이브파크.</h1>
        <h1 id="section-1-text-white">최고의 서핑 경험과<br>다양한 액티비티를<br>즐기며<br>잊지 못할 추억을<br>만들어 보세요!</h1>
        <div id="section-1-img"></div>
    </section>
    
    <section class="content-section" id="section-2"></section>
    <section class="content-section" id="section-3"></section>
    
    <script src="script.js"></script>
</body>
</html>
